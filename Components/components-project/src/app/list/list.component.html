<ul id="list-conteiner">
  <li *ngFor="let user of users;  let i = index" class="clas-item">
    <app-list-item [user]="user" [showLastName]="showLastName"  (click)="listItemClickHandler(i)"></app-list-item>
  </li>
</ul>
<button (click)="handleClickEvent($event)">
  <ng-container *ngIf="showLastName">Hide</ng-container>
  <ng-container *ngIf="!showLastName">Show</ng-container>
  Last Name
</button>
<section *ngIf="showSelectedIndex">
  Selected is {{selectedUser}}
</section>
