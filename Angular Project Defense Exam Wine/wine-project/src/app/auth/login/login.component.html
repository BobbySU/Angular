<div class="container">
    <form #form="ngForm" class="login" (ngSubmit)="loginHandler(form)">

        <fieldset>
            <h2>Login Form</h2>

            <p class="field field-icon">
                <input #emailInput="ngModel" class="input-error" type="email" ngModel required [appEmail]="appEmailDomains" 
                name="email" id="email" placeholder="Email">
            </p>
            <ng-container *ngIf="emailInput.touched">
            <p class="error" *ngIf="emailInput.errors?.['required']">
                Email is required!
            </p>
            <p class="error" *ngIf="emailInput.errors?.['appEmailValidator']">
                Email is not valid!
            </p>
            </ng-container>

            <p class="field field-icon">
              
                <input #passwordInput="ngModel" type="password" ngModel required name="password" id="password" placeholder="******"
                [minlength]="8">
            </p>
            <ng-container *ngIf="passwordInput.touched">
            <p class="error" *ngIf="passwordInput.errors?.['required']">
                Password is required!
            </p>
            <p class="error" *ngIf="passwordInput.errors?.['minlength']">
                Password must be at least 8 characters!
            </p>
            </ng-container>

            <button [disabled]="form.invalid">Login</button>

            <p class="text-center">
                Have an account?
                <a href="/auth/register">Register</a>
            </p>
        </fieldset>
    </form>
</div>
